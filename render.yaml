services:
  - type: web
    name: unholy-souls-mc-backend
    env: node
    plan: starter
    buildCommand: cd backend && npm install && npm run migrate
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ORIGIN
        value: https://your-frontend-domain.onrender.com
      - key: DB_HOST
        fromDatabase:
          name: unholy-souls-mc-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: unholy-souls-mc-db
          property: port
      - key: DB_USER
        fromDatabase:
          name: unholy-souls-mc-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: unholy-souls-mc-db
          property: password
      - key: DB_NAME
        fromDatabase:
          name: unholy-souls-mc-db
          property: database

  - type: web
    name: unholy-souls-mc-frontend
    env: static
    plan: starter
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: VITE_API_URL
        value: https://unholy-souls-mc-backend.onrender.com

databases:
  - name: unholy-souls-mc-db
    databaseName: unholy_souls_mc
    user: unholy_souls_mc_user
    plan: starter